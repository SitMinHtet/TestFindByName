<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>City</title>
</head>
<body>
<div>
    <h3>Search for city by name</h3>
        <form th:object="${city}" th:action="@{/search}" method="get">

            <input type="text" name="search" id="search" th:value="${search}"/>
            <input type="submit" value="Search"/>

            <div th:if="${not #lists.isEmpty(searchResult)}">
                <h2>City search results</h2>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Population</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each=" search :${searchResult}">
                        <td th:text="${search.id}"></td>
                        <td th:text="${search.name}"></td>
                        <td th:text="${search.population}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>


</div>

</body>
</html>
